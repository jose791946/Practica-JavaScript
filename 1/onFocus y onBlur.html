    <script>
        function vaciar(control){
        control.value='';
    }

        if(possword.value.length>20){
            alert('La clave debe contener menos de 20 caracteres');
        }else if(possword.value.length<7){
            alert('La clave debe contener más de 7 caracteres');
        }else if(possword.value==''){

        }else{
            alert('La clave ingresada cumple con los requisitos');
        }
    }
    function verificarEntradaNom(nom){
        if(nom.value==''){

    }
    }
    </script>
