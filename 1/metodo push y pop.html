<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var sueldos=[];
        var monto;
        do{
            monto=parseInt(prompt('Ingrese el sueldo (o para finalizar): ', ''));
            if (monto != 0){
                sueldos.push(monto);
            }
        }while (monto != 0);
        var suma=0;
        for (var f=0; f<sueldos.length; f++){
            suma=suma+sueldos[f];
        }
        document.write('El total en sueldos ingresados es:  '+suma);
        //El método inverso llamado pop extrae el último 
        //elemento del Array y decrementa en
        // uno el atributo length:
        
        </script>
</body>
</html>
