<script>
//ejemplo de precio de pizza con porciones
function calcularPrecio(){
    var precio=document.getElementById('pizza').value;
    precio=parseInt(precio);
    var cantidad=document.getElementById('cantidad').value;
    cantidad=parseInt(cantidad);
    var total=precio*cantidad;
    document.getElementById('resultado').value=total;
}
</script>
<form>
    Sleccione la pizza:
    <select id="pizza">
        <option value="4">Queso</option>
        <option value="6">Jamon y Queso</option>
        <option value="10">Especial</option>
    </select><br>
    Cantidad de Pizzas:
    <input type="text" id="cantidad"><br>
    <input type="button" value="Calcular Precio" onclick="calcularPrecio()"><br>
    <input type="text" id="resultado">
