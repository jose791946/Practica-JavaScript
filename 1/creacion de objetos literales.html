<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //objeto literales: definicion de objetos de otra forma
        var cliente1 = {
            nombre: 'Juan',
            deposito: 0,
            imprimir: function(){
                document.write(this.nombre+'<br>');
                document.write(this.deposito+'<br>');
            },
            depositar: function(monto){
                this.deposito=this.deposito+monto;
            },
            extraer: function(monto){
                this.deposito=this.deposito-monto;
            }
        };
        cliente1.imprimir();
        cliente1.depositar(1000);
        document.write('Estado luego de depositar 1000 pesos<br>');
        cliente1.imprimir();
        cliente1.extraer(200);
        document.write('Estado luego de extraer 200 persos <br>');
        cliente1.imprimir();
    </script>

</body>
</html>
