        //otro ejemplo
        function ingreso(num){
            var i;
            for(i=0;i<num.length;i++){
                var x;
                x=prompt('Ingrese el elemento', '');
                num[i]=parseInt(x);

            }
        }
        function acumular(num){
            var i;
            var acum=0;
            for(i=0;i<num.length;i++){
                
                acum=acum+num[i];
            }
            document.write('El valor acumulado es: '+acum);
        }
        function acumularMayores36(num){
            var i;
            var acum=0;
            for(i=0;i<num.length;i++){
                if(num[i]>36){
                    acum=acum+num[i];
                }
                
        }
        document.write('El valor acumulado es: '+acum);
    }
    function acumularMayores50(num){
