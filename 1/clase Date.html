    function cuatrimestre(){
        var fecha;
        var mes;
        fecha = new Date();
        mes=fecha.getMonth()+1;
        if(mes<5){
            document.write('Nos encontramos en el primer cuatrismestre');
        }else if(mes<9){
            document.write('Nos encontramos en el segundo cuatrismestre');
        }else {
            document.write('Nos encontramos en el tercer cuatrismestre');
        }

    }
    cuatrimestre ();
