<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*El método join concatena todos los elementos del vector en un único string. 
        Al método join le pasamos como parámetro el o los caracteres de separación 
        que debe agregar entre los elementos dentro del string que se genera.*/
        var vec=[10,20,30,40,50];
        var cadena=vec.join(' - ');
        document.write(cadena);
    </script>
</body>
</html>
