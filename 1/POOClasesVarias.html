        //Otro ejemplo
        function Persona(){
            this.nombre=prompt('Ingrese el Nombre: ', '');
            this.edad=parseInt(prompt('Ingrese la Edad: ', ''));
        }
        
        function Empresa(){
            this.edadTope=60;
            this.noPuedeEntrar=noPuedeEntrar;
        }

        function noPuedeEntrar(persona){
            if(persona.edad>=this.edadTope){
                return true;
            }else{
                return false;
            }
        }

        var persona1 = new Persona();
        var persona2 = new Persona();
        var persona3 = new Persona();
        var empresa = new Empresa();
        var cant=0;
        if(empresa.noPuedeEntrar(persona1)){
            cant++;
        }
        if(empresa.noPuedeEntrar(persona2)){
            cant++;
        }
        if(empresa.noPuedeEntrar(persona3)){
            cant++;
        }
        document.write('La cantidad de personas que no pueden entrar por su edad son: '+cant);
